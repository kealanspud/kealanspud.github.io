<!DOCTYPE html>
<html>
<head>
<title>WinHTML5</title>
<meta charset="UTF-8">
<script src="https://kit.fontawesome.com/6e99e67e22.js" crossorigin="anonymous"></script>
<script>
$( function() {
  $( "#mydiv" ).resizable();
} );
</script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="body">

<div class="bannertext">

<h1>WinHTML5</h1>

<p>Windows 8 recreation in HTML5, CSS and JavaScript! Note: This is a work in progress.</p>

<pre>

</pre>

<input class="spoilerbutton" type="image" src="./assets/spotify.png" value="Show" onclick="this.value=this.value=='Show'?'Hide':'Show';">
<div class="spoiler">
  <div id="mydiv">
    <div id="mydivheader">Spotify</div>
    <iframe src="https://open.spotify.com" width="500" height="300" Content-Security-Policy: frame-ancestors 'self'></iframe>
  </div>
</div>
</div>

</div>

<div id="context-menu">
  <div class="item">
    <i class="fa fa-cut"></i> Cut
  </div>
  <div class="item">
    <i class="fa fa-clone"></i> Copy
  </div>
  <div class="item">
    <i class="fa fa-paste"></i> Paste
  </div>
  <div class="item">
    <i class="fa fa-trash-o"></i> Delete
  </div>
  <hr>
  <div class="item">
    <i class="fa fa-refresh"></i> Reload
  </div>
  <div class="item">
    <i class="fa fa-times"></i> Exit
  </div>
</div>

<script src="scripts.js"></script>

<div class="navbar">
  <a href="javascript:openNav()" class="nav-start">
    <img alt="Start" src="https://www.shareicon.net/data/512x512/2015/10/07/113985_windows_512x512.png" width="32" height="32">
  </a>

<div id="mySidenav" class="sidenav" style="z-index:100; position: fixed;">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="#about">About</a>
</div>

</body>
</html>
